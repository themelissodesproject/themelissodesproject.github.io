  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Roboto", sans-serif;
}

body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #222;
      background-color: rgb(251, 251, 250);
    }

    .container {
      max-width: 920px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .heading {
    margin: 0 auto;
    }

    .bar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 40px 0 20px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

     .heading header{
      padding: 20px;
      background-color: white;
      border-style: solid;
      border-color: #F3F4F5;
      border-width: 1.5px;
    }

    header h1 {
      font-size: 1.63rem;
      margin: 0;
      flex: 1 1 auto;
    }

    nav {
      flex: 0 0 auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap; /* allows wrapping on small screens */
      gap: 16px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-size: 0.95rem;
    }

    .page {
      background: white;
      border: 1.5px solid #F3F4F5;
      padding: 2rem;
      border-radius: 8px;
    }

    .page h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .intro {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 500;
    }

    input, textarea, select {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #333;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #000;
    }

    .contact-info {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.95rem;
      color: #444;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">
    <header class="bar-header">
      <h1>The Melissodes Project</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="species-index.html">Species Index</a></li>
          <li><a href="gallery-menu.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    </div>

    <div class="page">
      <h2>Contact Us</h2>
      <p class="intro">Have a question, suggestion, or want to collaborate? Send us a message below.</p>

      <form action="https://formspree.io/f/xgvlplnk" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="org">Organization / Company (optional)</label>
        <input type="text" id="org" name="organization" placeholder="Your organization">

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="Your email" required>

        <label for="phone">Phone Number (optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number">

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Message subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

        <!-- Honeypot (anti-bot field, hidden) -->
        <input type="text" name="_gotcha" style="display:none">

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <p>Direct Email: <a href="mailto:frankelihogland@gmail.com">frankelihogland@gmail.com</a></p>
      </div>
    </div>
  </div>
</body>
</html>
