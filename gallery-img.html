<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Melissodes Gallery</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Roboto", sans-serif;
}

body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #222;
      background-color: rgb(251, 251, 250);
    }

    .container {
      max-width: 920px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .heading {
    margin: 0 auto;
    }

    .bar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 40px 0 20px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

     .heading header{
      padding: 20px;
      background-color: white;
      border-style: solid;
      border-color: #F3F4F5;
      border-width: 1.5px;
    }

    .heading header h1 {
      font-size: 1.63rem;
      margin: 0;
      flex: 1 1 auto;
    }

    nav {
      flex: 0 0 auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap; /* allows wrapping on small screens */
      gap: 16px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-size: 0.95rem;
    }

    .page{
      background-color: white;
      border-style: solid;
      border-color: #F3F4F5;
      border-width: 1.5px;
    }

  .page-header {
    padding: 1rem;
    text-align: center;
  }

  .search-filter {
    display: flex;
    flex-direction: column; /* Stack vertically */
    align-items: center;
    gap: 0.75rem;
    margin: 1rem;
  }

  .search-filter input[type="text"] {
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    width: 250px;
    max-width: 90%;
  }

  .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    justify-content: center;
  }

  .checkbox-group label {
    cursor: pointer;
    font-size: 0.95rem;
  }

  .gallery-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
    padding: 1.5rem;
  }

  .gallery-card {
    width: 220px;
    aspect-ratio: 1 / 1;   /* âœ… Keeps square shape */
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: transform 0.2s ease;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
  }

  .gallery-card:hover {
    transform: scale(1.03);
  }

  .gallery-card img {
    width: 100%;
    height: 65%;   /* Image takes top portion */
    object-fit: cover;
    display: block;
  }

  .gallery-card .caption {
    flex: 1;   /* Caption fills remaining space */
    padding: 0.75rem;
    text-align: center;
    font-size: 0.95rem;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .overlay-content {
    background: #fff;
    border-radius: 8px;
    max-width: 90%;
    max-height: 80%;
    padding: 1rem;
    text-align: center;
    overflow: auto;
  }

  .overlay-content img {
    max-width: 100%;
    max-height: 400px;
    object-fit: contain;
    margin-bottom: 1rem;
  }

  .close-btn {
    background: #333;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 1rem;
  }

  @media only screen and (max-width: 600px) {
    .gallery-card {
      width: 45%;   /* 2 per row on phones */
      max-width: 220px;
    }
  }

    @media only screen and (max-width: 1000px ){
    .bar-header {
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .bar-header header h1 {
    text-align: center;
    width: 100%;             /* prevent floating in the middle */
  }

  nav ul {
    flex-wrap: wrap;
    justify-content: flex-start;
  }

}
</style>
</head>
<body>
  <div class="container">
  <div class="heading">
    <header class="bar-header">
      <h1>The Melissodes Project</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="species-index.html">Species Index</a></li>
          <li><a href="gallery-menu.html">Gallery</a></li>
          <li><a href="Temp-page.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    </div>
    <div class="page">
  <header class="page-header">
    <h1>Species Gallery</h1>
    <div class="search-filter">
      <input type="text" id="search" placeholder="Search species gallery..." />

      <div class="checkbox-group">
        <label><input type="checkbox" class="subgenus-checkbox" value="Melissodes"> Melissodes</label>
        <label><input type="checkbox" class="subgenus-checkbox" value="Ecplectica"> Ecplectica</label>
        <label><input type="checkbox" class="subgenus-checkbox" value="Apomelissodes"> Apomelissodes</label>
        <label><input type="checkbox" class="subgenus-checkbox" value="Callimelissodes"> Callimelissodes</label>
        <label><input type="checkbox" class="subgenus-checkbox" value="Eumelissodes"> Eumelissodes</label>
      </div>
    </div>
  </header>

  <main>
    <div class="gallery-grid" id="gallery">

      <div class="gallery-card" 
           data-caption="Melissodes agilis" 
           data-overlay="Frank Hogland - Aurora, Oregon Melissodes agilis, F" 
           data-subgenus="Eumelissodes">
        <img src="img/Melissodes-Agilis.png" alt="Melissodes agilis"/>
        <div class="caption">Melissodes agilis</div>
      </div>

    </div>
  </main>

  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <img id="overlay-img" src="" alt=""/>
      <p id="overlay-caption"></p>
      <button class="close-btn" onclick="closeOverlay()">Close</button>
    </div>
  </div>


  </div>
</div>
  <script>
    const searchInput = document.getElementById('search');
    const checkboxes = document.querySelectorAll('.subgenus-checkbox');
    const cards = document.querySelectorAll('.gallery-card');
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlay-img');
    const overlayCaption = document.getElementById('overlay-caption');
    const gallery = document.getElementById('gallery');

    function filterGallery() {
      const query = searchInput.value.toLowerCase();
      const activeSubgenera = Array.from(checkboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.value.toLowerCase());

      cards.forEach(card => {
        const caption = card.dataset.caption.toLowerCase();
        const subgenus = card.dataset.subgenus.toLowerCase();
        const matchesSearch = caption.includes(query);
        const matchesSubgenus = activeSubgenera.length === 0 || activeSubgenera.includes(subgenus);

        if (matchesSearch && matchesSubgenus) {
          card.style.display = 'flex';
          gallery.prepend(card); // bring matches forward
        } else {
          card.style.display = 'none';
        }
      });
    }

    searchInput.addEventListener('input', filterGallery);
    checkboxes.forEach(cb => cb.addEventListener('change', filterGallery));

    // Overlay modal logic
    cards.forEach(card => {
      card.addEventListener('click', () => {
        overlayImg.src = card.querySelector('img').src;
        overlayCaption.textContent = card.dataset.overlay;
        overlay.style.display = 'flex';
      });
    });

    function closeOverlay() {
      overlay.style.display = 'none';
    }

    overlay.addEventListener('click', e => {
      if(e.target === overlay) closeOverlay();
    });
  </script>
</body>
</html>
