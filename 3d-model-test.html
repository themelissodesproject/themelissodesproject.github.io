<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bee Nest 3D Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #f4f4f4;
        font-family: sans-serif;
      }
      #resetButton {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 8px 16px;
        font-size: 16px;
        background-color: #222;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button id="resetButton">Reset View</button>

    <!-- Three.js module-based viewer -->
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/loaders/GLTFLoader.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/controls/OrbitControls.js";

      // Scene setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf4f4f4);

      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
      camera.position.set(0, 2, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Controls
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Lighting
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 10, 7);
      scene.add(dirLight);

      // Placeholder cube (so you always see something)
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshStandardMaterial({ color: 0x888888 })
      );
      scene.add(cube);

      // Load model
      const loader = new GLTFLoader();
      loader.load(
        "nest.glb",
        (gltf) => {
          console.log("✅ Model loaded");
          scene.remove(cube);
          const model = gltf.scene;
          scene.add(model);

          // Auto-center + fit camera to model
          const box = new THREE.Box3().setFromObject(model);
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());
          model.position.sub(center);

          const maxDim = Math.max(size.x, size.y, size.z);
          const fov = camera.fov * (Math.PI / 180);
          let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
          cameraZ *= 1.5;
          camera.position.set(0, 0, cameraZ);

          const minZ = box.min.z;
          const cameraToFarEdge = (minZ < 0) ? -minZ + cameraZ : cameraZ - minZ;
          camera.far = cameraToFarEdge * 3;
          camera.updateProjectionMatrix();

          controls.target.set(0, 0, 0);
          controls.update();
        },
        (xhr) => console.log(`Loading ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`),
        (err) => {
          console.error("❌ Model load failed:", err);
          cube.material.color.set(0xff0000); // red cube = load failed
        }
      );

      // Reset view
      document.getElementById("resetButton").addEventListener("click", () => controls.reset());

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // Handle window resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
