<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bee Nest 3D Viewer</title>
<style>
  body { margin: 0; overflow: hidden; background: #f4f4f4; }
  #resetButton {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 8px 16px;
    font-size: 16px;
    background-color: #222;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 10;
  }
</style>
</head>
<body>
<button id="resetButton">Reset View</button>

<!-- Classic (non-module) build of Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf4f4f4);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
  camera.position.set(0, 2, 5);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lights
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 7);
  scene.add(dirLight);

  // Fallback cube (so something always shows)
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({ color: 0x888888 })
  );
  scene.add(cube);

  // Load GLB
  const loader = new THREE.GLTFLoader();
  loader.load(
    "nest.glb",
    function (gltf) {
      console.log("✅ Model loaded");
      scene.remove(cube);
      const model = gltf.scene;
      scene.add(model);

      // Center and fit camera
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      model.position.sub(center);

      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
      cameraZ *= 1.5;
      camera.position.set(0, 0, cameraZ);
      camera.far = cameraZ * 4;
      camera.updateProjectionMatrix();

      controls.target.set(0, 0, 0);
      controls.update();
    },
    undefined,
    function (err) {
      console.error("❌ Model load failed:", err);
      cube.material.color.set(0xff0000);
    }
  );

  // Reset button
  document.getElementById("resetButton").addEventListener("click", () => controls.reset());

  // Animation loop
  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();

  // Handle resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
