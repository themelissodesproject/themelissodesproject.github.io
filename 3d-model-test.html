<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Bee Nest Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #container { width: 100vw; height: 100vh; }

    /* Reset Button */
    #resetButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 8px 12px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    #resetButton:hover { background-color: rgba(0,0,0,0.8); }
    #resetButton:active { background-color: rgba(0,0,0,1); }
  </style>
</head>
<body>
<div id="container"></div>
<button id="resetButton">Reset View</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/STLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

<script>
const container = document.getElementById('container');
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
container.appendChild(renderer.domElement);

const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(1,1,1).normalize();
scene.add(directionalLight);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;

// Will be set after model loads
const initialCameraPosition = new THREE.Vector3();
const initialControlsTarget = new THREE.Vector3();

// Reset button
document.getElementById('resetButton').addEventListener('click', () => {
    camera.position.copy(initialCameraPosition);
    controls.target.copy(initialControlsTarget);
    controls.update();
});

// Load STL
const loader = new THREE.STLLoader();
loader.load('bee_nest.stl', function(geometry) {
    const material = new THREE.MeshPhongMaterial({ color: 0xffcc00, specular: 0x111111, shininess: 200 });
    const mesh = new THREE.Mesh(geometry, material);

    geometry.computeBoundingBox();
    const center = geometry.boundingBox.getCenter(new THREE.Vector3());
    mesh.position.sub(center);

    const size = geometry.boundingBox.getSize(new THREE.Vector3());
    const maxDim = Math.max(size.x, size.y, size.z);
    if (maxDim > 100) mesh.scale.setScalar(100 / maxDim);

    scene.add(mesh);

    // Camera positioned relative to model
    camera.position.set(0, 0, maxDim * 1.5);
    controls.target.set(0, 0, 0);
    controls.update();

    // Save as initial view
    initialCameraPosition.copy(camera.position);
    initialControlsTarget.copy(controls.target);
}, undefined, function(error){
    console.error('STL loading error:', error);
});

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
