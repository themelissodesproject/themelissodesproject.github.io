<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bee Nest 3D Viewer</title>
<style>
  body {margin:0;overflow:hidden;background:#f4f4f4}
  #resetButton {
    position:absolute;top:20px;left:20px;padding:8px 16px;
    font-size:16px;background:#222;color:#fff;border:none;
    border-radius:8px;cursor:pointer;z-index:10;
  }
</style>
</head>
<body>
<button id="resetButton">Reset View</button>

<!-- 100 % CDN-based, works on GitHub Pages -->
<script type="module">
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js";
  import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/loaders/GLTFLoader.js";
  import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/controls/OrbitControls.js";

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf4f4f4);

  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.01, 1000);
  camera.position.set(0,2,5);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // lights
  scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1.2));
  const dLight = new THREE.DirectionalLight(0xffffff,1);
  dLight.position.set(5,10,7);
  scene.add(dLight);

  // visible fallback cube
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshStandardMaterial({color:0x888888})
  );
  scene.add(cube);

  // load model
  const loader = new GLTFLoader();
  loader.load("nest.glb",
    gltf=>{
      console.log("✅ Model loaded");
      scene.remove(cube);
      const model = gltf.scene;
      scene.add(model);

      // auto-fit camera
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      model.position.sub(center);

      const maxDim = Math.max(size.x,size.y,size.z);
      const fov = camera.fov*(Math.PI/180);
      let cameraZ = Math.abs(maxDim/2/Math.tan(fov/2));
      cameraZ*=1.5;
      camera.position.set(0,0,cameraZ);
      camera.far=cameraZ*4;camera.updateProjectionMatrix();
      controls.target.set(0,0,0);controls.update();
    },
    undefined,
    err=>{
      console.error("❌ Model load failed:",err);
      cube.material.color.set(0xff0000);
    });

  document.getElementById("resetButton")
    .addEventListener("click",()=>controls.reset());

  addEventListener("resize",()=>{
    camera.aspect=innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth,innerHeight);
  });

  (function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene,camera);
  })();
</script>
</body>
</html>
