<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Bee Nest Viewer</title>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    
    #container {
      width: 850px;
      height: 500px;
      position: relative;
      border: 1px solid #ccc;
    }

    /* Reset Button inside container */
    #resetButton {
      position: absolute;
      top: 5%;       /* scales relative to container height */
      left: 5%;      /* scales relative to container width */
      padding: 0.8% 1.5%; /* relative padding */
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      font-size: 1.2em;  /* scales with container by adjusting with % if needed */
      transition: background 0.2s;
      z-index: 10;
    }
    #resetButton:hover { background-color: rgba(0,0,0,0.8); }
    #resetButton:active { background-color: rgba(0,0,0,1); }
  </style>
</head>
<body>
<div id="container">
  <button id="resetButton">Reset View</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/STLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

<script>
const container = document.getElementById('container');
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);

const camera = new THREE.PerspectiveCamera(60, 850/500, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(850, 500);
container.appendChild(renderer.domElement);

const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(1,1,1).normalize();
scene.add(directionalLight);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;

const initialCameraPosition = new THREE.Vector3();
const initialControlsTarget = new THREE.Vector3();

document.getElementById('resetButton').addEventListener('click', () => {
    camera.position.copy(initialCameraPosition);
    controls.target.copy(initialControlsTarget);
    controls.update();
});

const loader = new THREE.STLLoader();
loader.load('agilis_nest.stl', function(geometry) {
    const material = new THREE.MeshPhongMaterial({ color: 0xffcc00, specular: 0x111111, shininess: 200 });
    const mesh = new THREE.Mesh(geometry, material);

    geometry.computeBoundingBox();
    const center = geometry.boundingBox.getCenter(new THREE.Vector3());
    mesh.position.sub(center);

    const size = geometry.boundingBox.getSize(new THREE.Vector3());
    const maxDim = Math.max(size.x, size.y, size.z);
    if (maxDim > 100) mesh.scale.setScalar(100 / maxDim);

    scene.add(mesh);

    camera.position.set(0, 0, maxDim * 1.5);
    controls.target.set(0, 0, 0);
    controls.update();

    initialCameraPosition.copy(camera.position);
    initialControlsTarget.copy(controls.target);
}, undefined, function(error){
    console.error('STL loading error:', error);
});

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
