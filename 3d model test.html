<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bee Nest 3D Viewer</title>
    <style>
      body { margin: 0; overflow: hidden; background: #f4f4f4; }
      #resetButton {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 8px 16px;
        font-size: 16px;
        background-color: #222;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="resetButton">Reset View</button>

    <!-- Use ES Modules (the new Three.js format) -->
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/loaders/GLTFLoader.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/controls/OrbitControls.js";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf4f4f4);

      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
      camera.position.set(0, 2, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Lighting
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 10, 7);
      scene.add(dirLight);

      // Placeholder box (shows even if model fails)
      const boxGeo = new THREE.BoxGeometry(1,1,1);
      const boxMat = new THREE.MeshStandardMaterial({ color: 0x888888 });
      const placeholder = new THREE.Mesh(boxGeo, boxMat);
      placeholder.visible = false;
      scene.add(placeholder);

      // Load the model
      const loader = new GLTFLoader();
      loader.load(
        'nest.glb',
        (gltf) => {
          console.log('✅ Model loaded');
          placeholder.visible = false;
          const model = gltf.scene;
          scene.add(model);

          // Auto-fit camera
          const box = new THREE.Box3().setFromObject(model);
          const size = box.getSize(new THREE.Vector3()).length();
          const center = box.getCenter(new THREE.Vector3());
          controls.target.copy(center);
          camera.position.copy(center);
          camera.position.x += size / 2;
          camera.position.y += size / 3;
          camera.position.z += size / 2;
          camera.near = size / 100;
          camera.far = size * 10;
          camera.updateProjectionMatrix();
          controls.update();
        },
        (xhr) => console.log(`Loading ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`),
        (err) => {
          console.error('❌ Model load failed:', err);
          placeholder.visible = true;
        }
      );

      // Reset button
      document.getElementById('resetButton').addEventListener('click', () => controls.reset());

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
