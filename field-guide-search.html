<head>

  <meta name="application-name" content="The Melissodes Project">
  <meta property="og:site_name" content="The Melissodes Project">
  <meta property="og:title" content="Melissodes Field Guides">
  <meta property="og:description" content="Field guides of Melissodes species">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://themelissodesproject.wildref.org/field-guide-search.html">
  <meta property="og:image" content="https://themelissodesproject.wildref.org/favicon.png">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Melissodes Field Guides">
  <meta name="twitter:description" content="Field guides of Melissodes species">
  <meta name="twitter:image" content="https://themelissodesproject.wildref.org/favicon.png">

  <meta name="google-site-verification" content="3FBTvb3eNfQYUXbZzn4Q-1-6W1FJwJLzKFdkYJOHirM" />

  <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

  *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
  }

  body {
        font-family: Georgia, serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #222;
        background-color: rgb(251, 251, 250);
      }

  .container {
    max-width: 920px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .heading {
    margin: 0 auto;
  }

  .bar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 40px 0 20px;
    margin-bottom: 10px;
    flex-wrap: wrap;
    gap: 10px;
  }

  .heading header{
    padding: 20px;
    background-color: white;
    border-style: solid;
    border-color: #F3F4F5;
    border-width: 1.5px;
  }

  .heading header .banner{
    font-size: 1.63rem;
    margin: 0;
    flex: 1 1 auto;
    font-weight: bold;
  }

  nav {
    flex: 0 0 auto;
  }

  nav ul {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin: 0;
    padding: 0;
  }

  nav a {
    text-decoration: none;
    color: #000;
    font-size: 0.95rem;
  }

  .page {
    background-color: white;
    border: 1.5px solid #F3F4F5;
  }

  .search-filter {
    display: flex;
    justify-content: center;
    padding: 1rem;
  }

  .search-filter input {
    width: 100%;
    padding: 12px 16px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .gallery-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
    padding: 1.5rem;
  }

  /* ★ FIX: remove hyperlink styling for cards */
.gallery-grid a,
.gallery-grid a:visited,
.gallery-grid a:hover,
.gallery-grid a:active,
.gallery-grid a:focus {
  text-decoration: none;
  color: inherit;
  outline: none;
}

  .gallery-card {
    width: 220px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
.gallery-card {
  position: relative;
  overflow: hidden;
}

.gallery-card .caption {
  background: white;
  position: relative;
  z-index: 2;
  box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.08);
  border-top: 1px solid #ddd;
}
  .gallery-card:hover {
    transform: scale(1.03);
  }

  .gallery-card img {
    width: 100%;
    height: 65%;
    object-fit: cover;
  }

  .caption {
    padding: 0.75rem;
    text-align: center;
    font-size: 0.95rem;
    color: #333; /* ensure text color stays normal */
  }

  @media (max-width: 1000px) {
    .gallery-card {
      width: 100%;
    }
    .caption {
      font-size: 13px;
    }

    .gallery-grid{
      grid-template-columns: repeat(1, 1fr); /* 1 item per row */
    }

    .bar-header {
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .bar-header header .banner {
      text-align: center;
      width: 100%;
    }
    nav ul {
      flex-wrap: wrap;
      justify-content: center
    }

  }

  footer {
    text-align: center;
    padding: 20px;
    font-size: 0.85rem;
  }
  </style>
</head>

<body>
<div class="container">
  <div class="heading">
    <header class="bar-header">
      <p class="banner">The Melissodes Project</p>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="resources-menu.html">Resources</a></li>
          <li><a href="Melissodes.html">Genus</a></li>
          <li><a href="species-index.html">Species Index</a></li>
          <li><a href="gallery-menu.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <div class="page">
    <header class="page-header">
      <div class="search-filter">
        <input type="text" id="search" placeholder="Search field guides...">
      </div>
    </header>

    <main>
      <div class="gallery-grid" id="gallery">

        <!-- SAMPLE GUIDE CARD -->
        <a href="oregon-guide-metadata.html">
          <div class="gallery-card" data-title="A Field Guide and Key to the Genus Melissodes in Oregon">
            <img src="img/oregon-field-guide.png" alt="Field Guide">
            <div class="caption">A Field Guide and Key to the Genus Melissodes in Oregon</div>
          </div>
        </a>


      </div>

      <footer style="text-align: center;">
    © 2025-present The Melissodes Project. All Rights Reserved.
    </footer>
    </main>
  </div>
</div>

<script>
const searchInput = document.getElementById('search');
const gallery = document.getElementById('gallery');

function filterGuides() {
  const query = searchInput.value.toLowerCase();
  const cards = Array.from(gallery.querySelectorAll('.gallery-card'));

  cards.forEach(card => {
    const title = card.dataset.title.toLowerCase();
    card.parentElement.style.display = title.includes(query) ? "block" : "none";
  });

  const visible = cards
    .filter(card => card.parentElement.style.display !== "none")
    .sort((a, b) => a.dataset.title.localeCompare(b.dataset.title));

  visible.forEach(card => gallery.appendChild(card.parentElement));
}

searchInput.addEventListener('input', filterGuides);
window.addEventListener("DOMContentLoaded", filterGuides);
document.querySelectorAll('img').forEach(img => img.loading = 'lazy');
</script>

</body>
</html>
